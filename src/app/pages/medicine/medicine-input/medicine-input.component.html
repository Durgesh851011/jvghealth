<form [formGroup]="medicineForm" (ngSubmit)="onSubmit()">
    <div class="">
        <h3>{{pageTitle}} Medicine</h3>
        <div class="maincont">
            <div class="col-lg-12">
                <nb-card>
                    <nb-card-body class="frm_pad_btm">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="text-center">
                                    <img class="img-fluid img-thumbnail" [src]="imgURL" alt="Profile" style="height: 120px; width:120px;">
                                    <div class="upload-imgs">
                                        <label class="custom-file-upload">
                                            <input class="hidden-input" type="file" accept='image/*' (change)="onSelectFile($event)">
                                            Upload Picture
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 text-left">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <span><b>Medicine name</b>
                                            <font color="red"> *</font>
                                        </span>
                                        <div class="input-group">
                                            <input type="text" formControlName="name" nbInput fullWidth placeholder="Medicine's Name"
                                                [ngClass]="{ 'is-invalid': submitted}">
                                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                                <div *ngIf="f.name.errors.required">This field is required</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <span><b>Unit Price</b>
                                            <font color="red"> *</font>
                                        </span>
                                        <div class="input-group">
                                            <input type="text" formControlName="price" nbInput fullWidth placeholder="Medicine's price"
                                                [ngClass]="{ 'is-invalid': submitted}">
                                            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                                <div *ngIf="f.price.errors.required">This field is required</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <span><b>Discount(%)</b>
                                            <font color="red"> *</font>
                                        </span>
                                        <div class="input-group">
                                            <input type="text" formControlName="discount" nbInput fullWidth placeholder="Discount(%)"
                                                [ngClass]="{ 'is-invalid': submitted}">
                                            <div *ngIf="submitted && f.discount.errors" class="invalid-feedback">
                                                <div *ngIf="f.discount.errors.required">This field is required</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <span><b>Prescription</b>
                                            <font color="red"> *</font>
                                        </span>
                                        <div class="input-group">
                                            <nb-select formControlName="prescription" fullWidth>
                                                <nb-option value="1">Yes</nb-option>
                                                <nb-option value="0">No</nb-option>
                                            </nb-select>
                                            <div *ngIf="submitted && f.prescription.errors" class="invalid-feedback">
                                                <div *ngIf="f.prescription.errors.required">This field is required</div>
                                            </div>
                                        </div>
                                        <!-- <nb-radio-group formControlName="prescription" fullWidth>
                                            <nb-radio style="display:inline-block" value="1"> 
                                                Yes
                                            </nb-radio>
                                            <nb-radio style="display:inline-block" value="0">
                                                No
                                            </nb-radio>
                                        </nb-radio-group> -->
                                    </div>


                                    <div class="col-sm-6">
                                        <span><b>Medicine Type</b>
                                            <font color="red"> *</font>
                                        </span>
                                        <div class="input-group">
                                            <nb-select formControlName="medicine_type" fullWidth>
                                                <nb-option value="">Select</nb-option>
                                                <nb-option value="syrup">Syrup</nb-option>
                                                <nb-option value="tablate">Tablate</nb-option>
                                            </nb-select>
                                            <div *ngIf="submitted && f.medicine_type.errors" class="invalid-feedback">
                                                <div *ngIf="f.medicine_type.errors.required">This field is required</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary ">Submit</button>
                        &nbsp;<button class="btn btn-danger dangercolor" routerLink="/pages/medicine/list" role="button">Cancel</button>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </div>
</form>
